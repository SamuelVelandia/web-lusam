<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar un Stream - LUSAM Self-Driving</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #101018;
            color: #e1bfff;
            min-height: 100vh;
            background: linear-gradient(rgba(10, 10, 20, 0.92), rgba(10, 10, 20, 0.92)),
                         url('/static/car.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: rgba(10, 10, 20, 0.85);
            border: 2px solid #7b1fa2;
            box-shadow: 0 0 24px #7b1fa244;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 0;
            text-align: center;
        }
        h1 {
            color: #7b1fa2;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 8px #00eaff88;
        }
        p {
            color: #e1bfff;
            margin-bottom: 2rem;
        }
        .stream-view {
            width: 100%;
            height: 350px;
            background: #22223a url('/static/templates/stream_placeholder.jpg') no-repeat center center;
            background-size: cover;
            border: 2px solid #00eaff;
            margin-bottom: 2rem;
            box-shadow: 0 0 16px #00eaff44;
        }
        .btn-menu {
            background: linear-gradient(90deg, #7b1fa2 60%, #00eaff 100%);
            color: #fff;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 0;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 1.1em;
            box-shadow: 0 0 8px #00eaff55;
            transition: background 0.2s, transform 0.2s;
        }
        .btn-menu:hover {
            background: linear-gradient(90deg, #00eaff 0%, #7b1fa2 100%);
            color: #181828;
            transform: translateY(-2px) scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visualizar un Stream</h1>
        <p>Observa el stream de otros vehículos autónomos en tiempo real.</p>
        <div class="stream-view"></div>
        <button class="btn-menu" onclick="window.location.href='/menu'">Regresar al Menú</button>
    </div>
</body>
</html>
