<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>LUSAM SELF-DRIVING - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial Black', Arial, sans-serif;
            background: url('/static/car.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .navbar {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            background: #181828;
            height: 70px;
            width: 100vw;
        }

        .navbar .user {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 32px;
        }

        .navbar .user-icon {
            width: 38px;
            height: 38px;
            background: #00eaff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.7em;
        }

        .navbar .user span {
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
        }

        .navbar .nav-links {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            gap: 60px;
            margin-right: 40px;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.15em;
            font-weight: bold;
            letter-spacing: 1px;
            transition: color 0.2s;
        }

        .navbar .nav-links a:hover {
            color: #00eaff;
        }

        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 20, 0.82);
            padding: 44px 54px;
            border-radius: 0;
            box-shadow: 0 8px 40px #7b1fa2cc;
            min-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
        }

        .center-box h1 {
            color: #00ff99;
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #00eaff88;
        }

        .center-box h2 {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-shadow: 0 0 8px #7b1fa288;
        }

        .center-box p {
            color: #fff;
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
        }

        .center-box .btn-stream {
            background: linear-gradient(90deg, #7b1fa2 60%, #00eaff 100%);
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 14px 38px;
            font-size: 1.1em;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 0 8px #00eaff55;
            transition: background 0.2s, transform 0.2s;
        }

        .center-box .btn-stream:hover {
            background: linear-gradient(90deg, #00eaff 0%, #7b1fa2 100%);
            color: #181828;
            transform: translateY(-2px) scale(1.03);
        }

        @media (max-width: 900px) {
            .center-box {
                min-width: 80vw;
                padding: 30px 10px;
            }

            .navbar .nav-links {
                gap: 20px;
                margin-right: 10px;
            }

            .navbar .user {
                padding: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="navbar">
        <div class="user">
            <div class="user-icon">&#128100;</div>
            <span>Mi usuario</span>
        </div>
        <div class="nav-links">
            <a href="#">INSTRUCCIONES</a>
            <a href="#">GALERÍA</a>
            <a href="#">ACERCA DE</a>
        </div>
    </div>
    <div class="center-box">
        <h1>LUSAM<br>SELF-DRIVING</h1>
        <h2>¡Alguien más está al volante!</h2>
        <p>Esperando disponibilidad...</p>
        <button class="btn-stream">ENTRAR AL STREAM</button>
    </div>
</body>

</html>
